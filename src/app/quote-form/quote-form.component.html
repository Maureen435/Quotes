<h2 class="text-center">Create a new Quote</h2>
<hr />
<form (ngSubmit)="submitQuote()">
  <div class="form-group myform">
    <label for="name">Author</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      required
    />
    <div class="alert alert-danger">
      <p>Author is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Quote: </label>
    <textarea
      class="form-control"
      id="description"
      rows="4"
      name="description"
      required
    ></textarea>
    <div
      class="alert alert-danger"
    >
      <p>Quote is required</p>
    </div>
  </div>
  <button type="submit" id="addquote" class="btn btn-success">
    Add New Quote
  </button>
</form>
